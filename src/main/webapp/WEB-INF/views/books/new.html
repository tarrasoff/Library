<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">
        Please input title
    </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">

    </div>
    <br/>
    <label for="author">
        Please input author
    </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">

    </div>
    <br/>
    <label for="year">
        Please input year
    </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">

    </div>
    <br/>
    <input type="submit" value="Add book">

</form>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Back">

</form>
</body>
</html>
