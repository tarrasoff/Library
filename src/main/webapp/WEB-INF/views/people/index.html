<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="show books">

</form>
<div th:each="person : ${people}">

</div>
<br/>
<hr/>
<a href="/people/new">Add new person</a>

</body>
</html>
